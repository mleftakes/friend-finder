<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Friend</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"> <span class="glyphicon glyphicon-thumbs-up"></span> Friend Finder!</h1>
      <h3 class="text-center">The best place to find a friend!</h3>
      <hr>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add yourself for more friends</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friend Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <a href="/list"><button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search for a Friend</button></a>
            </div>
          </div>
        </div>
</body>
</html>
